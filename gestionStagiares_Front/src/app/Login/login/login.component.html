<!-- login.component.html -->
<div class="container-fluid bg-light">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Welcome Back!</h2>
                    
                    <!-- Error Message -->
                    <div *ngIf="loginError" class="alert alert-danger" role="alert">
                        Incorrect username or password. Please try again.
                    </div>

                    <form  #loginForm="ngForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role:</label>
                            <select id="role" class="form-control" [(ngModel)]="role" name="role" required>
                                <option value="Admin">Admin</option>
                                <option value="AdminDRH">AdminDRH</option>
                                <option value="ChefDRH">ChefDRH</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <button type="button" class="btn btn-primary btn-block" (click)="login()"[disabled]="!loginForm.valid">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
