<div class="col-md-6 offset-md-3">   
    <h3>Ajouter Stagiaire</h3>
    <form (ngSubmit)="onSubmit()" #applicationForm="ngForm">
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="stagiaire.nom" name="nom" required>
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="stagiaire.prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label>CIN</label>
            <input type="text" class="form-control" id="cin" [(ngModel)]="stagiaire.cin" name="cin" required>
        </div>
        <div class="form-group">
            <label>Etablissement</label>
            <input type="text" class="form-control" id="etablissement" [(ngModel)]="stagiaire.etablissement" name="etablissement" required>
        </div>
        <div class="form-group">
            <label>Filiere</label>
            <input type="text" class="form-control" id="filiere" [(ngModel)]="stagiaire.filiere" name="filiere" required>
        </div>
        <div class="form-group">
            <label>Adresse</label>
            <input type="text" class="form-control" id="adresse" [(ngModel)]="stagiaire.adresse" name="adresse" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="stagiaire.email" name="email" required>
        </div>
        <div class="form-group">
            <label>Telephone</label>
            <input type="text" class="form-control" id="telephone" [(ngModel)]="stagiaire.telephone" name="telephone" required>
        </div>
        <div class="form-group">
            <label>Date de Naissance</label>
            <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="stagiaire.dateNaissance" name="dateNaissance" required>
        </div>
        <div class="form-group">
            <label>Date de Demande</label>
            <input type="date" class="form-control" id="dateDemande" [(ngModel)]="stagiaire.dateDemande" name="dateDemande" required>
        </div>
        <div class="mt-3"> 
            <button class="btn btn-success" type="submit" [disabled]="!applicationForm.valid">Submit</button>
        </div>
    </form>
</div>
