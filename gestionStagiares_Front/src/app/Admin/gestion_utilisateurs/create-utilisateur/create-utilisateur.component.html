<div class="col-md-6 offset-md-3">   
    <h3>Ajouter  Utilisateur</h3>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        
        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" required>
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="user.username" name="email" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-select" aria-label="Default select example" id="role" [(ngModel)]="user.role" name="role" required>
                <option value="admin">AdminDRH</option>
                <option value="user">ChefDRH</option>
                
            </select>
        </div>
        
    
        <div class="mt-3"> 
            <button class="btn btn-success" type="submit" [disabled]="!userForm.valid">Submit</button>
        </div>
        
    
    </form>
        
    </div>
