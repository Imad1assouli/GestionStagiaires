<div class="container mt-4">
    <h3>Internship List</h3>
  
    <div *ngFor="let stage of stages" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ stage.sujet }}</h5>
        <p class="card-text"><strong>Start Date:</strong> {{ stage.startDate | date }}</p>
        <p class="card-text"><strong>End Date:</strong> {{ stage.endDate | date }}</p>
        <p class="card-text"><strong>Division:</strong> {{ stage.division }}</p>
        <p class="card-text"><strong>Type:</strong> {{ stage.type }}</p>
        <p class="card-text"><strong>Status:</strong> {{ stage.status }}</p>
