<div class="col-md-6 offset-md-3">   
    <h3>Ajouter Stagiaire</h3>
    <form (ngSubmit)="onSubmit(dateAbsence)" #applicationForm="ngForm">

        <div class="form-group">
            <label>Nom</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="stagiaire.nom" name="nom" required>
        </div>
        <div class="form-group">
            <label>Prenom</label>
            <input type="text" class="form-control" id="prenom" [(ngModel)]="stagiaire.prenom" name="prenom" required>
        </div>
        <div class="form-group">
            <label>Date of Absence</label>
            <input type="date" class="form-control" [(ngModel)]="dateAbsence" name="dateAbsence" required>
        </div>
       
        <div class="mt-3"> 
            <button class="btn btn-success" type="submit" [disabled]="!applicationForm.valid">Submit</button>
        </div>
    </form>
</div>
